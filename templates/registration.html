{% extends 'base.html' %}

{% block content %}

<div class="col-lg-6">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Ro'yxatdan o'tish</h4>
            {% for m in messages %}
            {{m}}
            {% endfor %}
        </div><!--end card-header-->
        <div class="card-body">            

            
            <form id="form-validation-2" class="form" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="username" class="mb-2">Username</label>
                    <input class="form-control" type="text" id="username" name='name' placeholder="Username kiriting">
                    
                </div>
                <div class="mb-2">
                    <label for="email" class="mb-2">Email</label>
                    <input class="form-control" type="text" required id="email" name="email" placeholder="email kiriting">                </div>
                <div class="mb-2">
                    <label for="password" class="mb-2">Telefon raqam</label>
                    <input class="form-control" type="number" required id="number" name="raqam" placeholder="Telefon raqam kiriting">
                </div>
                <div class="mb-2">
                    <label for="password" class="mb-2">Parol</label>
                    <input class="form-control" type="password" id="password" name="parol" placeholder="Parol kiriting">
                </div>
                <div class="mb-2">
                    <label for="password2" class="mb-2">Parolni tasdiqlang</label>
                    <input class="form-control" type="password" id="password2" name="parol2" placeholder="Parolni tasdiqlang">
                </div>
                <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
            </form><!--end form-->        
        </div><!--end card-body-->
    </div><!--end card-->
</div>

{% endblock %}
